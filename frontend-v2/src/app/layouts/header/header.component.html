<header class="header">
  <div class="header-wrap">
    <div class="header-logo">
      <a href="#">
        <img height="40" src="assets/img/logo.png" alt="Shop Sinh Vien - co hen voi thanh xuan"
          class="img-responsive" />
      </a>
    </div>
    <div class="search">
      <app-search />
    </div>
    <div class="actions">
      <app-cart-status></app-cart-status>
      @if(userAuth) {
      <div class="user">
        <!-- <div class="user-name">Xin chào, {{ userAuth.name }}</div> -->
        <div class="user-image">
          <img src="https://lh3.googleusercontent.com/ogw/AF2bZygOB1sabodtIgpQq-TRTUSD8fHOTVc-h9W2XCydl8eiiUI=s32-c-mo"
            alt="Mitsuha" />
          <div class="user-action">
            <div (click)="logout()"><span>Đăng xuất</span></div>
            <div routerLink="change-password"><span>Đổi mật khẩu</span></div>
          </div>
        </div>
      </div>
      }
      @else {
      <a class="btn btn-primary" routerLink="auth/login" style="text-decoration: none;">Đăng nhập</a>
      }
    </div>
  </div>
</header>
