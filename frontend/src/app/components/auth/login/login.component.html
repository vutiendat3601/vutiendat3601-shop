<div class="flex-r container">
  <div class="flex-r login-wrapper">
    <div class="login-text">
      <p class="login-heading">Đăng nhập</p>
      <p class="login-welcome">Chào mừng bạn, chúc bạn có trải nghiệm mua sắm tốt với cửa hàng!</p>

      <form class="flex-c">
        <div class="input-box">
          <span class="label">Tài khoản</span>
          <div class="flex-r input">
            <input type="text" placeholder="Nhập tài khoản..." />
            <i class="fas fa-at"></i>
          </div>
        </div>

        <div class="input-box">
          <span class="label">Mật khẩu</span>
          <div class="flex-r input">
            <input type="password" placeholder="Nhập mật khẩu..." />
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <div class="check">
          <input type="checkbox" name="" id="" />
          <span>Tôi đồng ý với các điều khoản</span>
        </div>

        <input class="btn" type="submit" value="Đăng nhập" />
        <span class="extra-line">
          <span>Bạn chưa có tài khoản?</span>
          <a [routerLink]="['/auth/register']">Đăng ký tại đây</a>
        </span>
      </form>
    </div>
  </div>
</div>
