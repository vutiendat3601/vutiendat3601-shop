<div class="main-content page-m" style="background-color: aliceblue;">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <div  class="form-area">

          <!-- customer form group -->
          <div formGroupName="customer">
            <h3 style="  top: -13px; position: absolute;">Thông tin cá nhân</h3>
            <div class="row">
              <div class="col-md-3">
                <img src="https://cdn-icons-png.flaticon.com/256/3177/3177440.png" alt="User Icon" >
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-6"><label>TÊN</label></div>
                  <div class="col-md-6"><label>SỐ ĐIỆN THOẠI</label></div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-space">
                      <input type="text" formControlName="lastName">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-space">
                      <input type="text" formControlName="firstName">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="row"><label>EMAIL</label></div>
                  <div class="col-md-12">
                    <div class="input-space">
                      <input type="text" formControlName="email">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <div formGroupName="shippingAddress">
          <div class="row">
              <h3><i class="fa fa-truck" aria-hidden="true"></i> Địa chỉ giao hàng</h3>
          </div>

          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3"> <label>TỈNH/THÀNH PHỐ</label></div>
            <div class="col-md-4"> <label>QUẬN/HUYỆN</label></div>
            <div class="col-md-3"> <label>PHƯỜNG/XÃ</label></div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <div class="input-space">
                <select formControlName="city">
                  <option>
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-space">
                <select formControlName="state">
                  <option *ngFor="let state of shippingAddressStates" [ngValue]="state">
                    {{ state.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-space">
                <select formControlName="zipCode">
                  <option>
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10"><label>ĐỊA CHỈ</label></div></div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div style="text-align: right;">
              <button type="submit" class="btn btn-info" >Tiếp tục</button>
            </div>
          </div>
        </div>
      </div>

        <!-- submit button-->

      </form>

    </div>
  </div>
</div>
