<form class="form-header" onsubmit="return false;" method="GET">
  <input #keywordInp class="au-input au-input-xl" type="text" name="search" placeholder="Search for product ..."
    (keyup.enter)="doSearch(keywordInp.value)" />
  <button class="au-btn-submit" type="submit" (click)="doSearch(keywordInp.value)">
    Search
  </button>
</form>
